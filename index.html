<!DOCTYPE HTML>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
#days {
	text-align: center;
	font-size: 60px;
	font-family: Lato, sans-serif;
}
</style>
</head>
<body>

<div id="days"></div>

<script>
	var elem = document.getElementById("days");
	var countDownDate = new Date("2050-01-01 00:00:00").getTime();
	if (window.location.hash.length >= 15) {
		countDownDate = new Date(window.location.hash.substr(1,4)
			+"-"+window.location.hash.substr(5,2)
			+"-"+window.location.hash.substr(7,2)
			+" "+window.location.hash.substr(9,2)
			+":"+window.location.hash.substr(11,2)
			+":"+window.location.hash.substr(13,2)).getTime();
	}
	if (window.location.hash.length >= 21) {
		elem.style = "color:#"+window.location.hash.substr(15,6);
	}
	var x = setInterval(function() {
		var now = new Date().getTime();
		elem.innerHTML = Math.floor((countDownDate - now) / (1000 * 60 * 60 * 24)) + " days bitch!";
		//document.getElementById("days").innerHTML = window.location.hash;
	}, 3600) + "days";
</script>
</body>
</html>
